<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWLO  RWANDA CONFERENCE 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <!-- Load Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="max-width:90%;">
        <div class="row justify-content-start">
            <div class="col top-margin">
                <img src="AWLO LOGO big.png" height="100px" width="100px" class="rounded mx-auto d-block">
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col top-margin">
                <h1 style="text-align:center;font-family: 'Kaushan Script',cursive">AWLO RWANDA CONFERENCE REGISTRATION FORM</h1>
            </div>
        </div>
        <div class="row justify-content-center top-margin">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name"
                            required>
                    </div>
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number e.g. +2348081836149"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="countryOFresidence"></label>
                            <textarea class="form-control rounded-0" id="countryOFresidence" placeholder="Country Of Residence" rows="3" name="countryOFresidence"
                                ></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="companyORorganisation"></label>
                            <textarea class="form-control rounded-0" id="commpanyORorganisation" placeholder="Comapny/Organisation" rows="3"
                                name="countryOFresidence"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <legend class="col-form-label">Are you a member of AWLO?</legend>
                        <div class="form-check form-check-inline form-group">
                            <input type="radio" name="member" id="yes" class="form-check-input" value="Yes" required>
                            <label for="yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline form-group">
                            <input type="radio" name="member" id="no" class="form-check-input" value="No">
                            <label for="no" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <select class="custom-select" name="chapter" id="chapter">
                            <option selected>Which chapter do you belong to?</option>
                            <option value="Abuja">Abuja</option>
                            <option value="Anambra">Anambra</option>
                            <option value="Atlanta">Atlanta</option>
                            <option value="Akwa-Ibom">Akwa-Ibom</option>
                            <option value="Botswana">Botswana</option>
                            <option value="Cameroon">Cameroon</option>
                            <option value="Cross-River">Cross-River</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Enugu">Enugu</option>
                            <option value="Houston Texas">Houston Texas</option>
                            <option value="Imo">Imo</option>
                            <option value="Kaduna">Kaduna</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Liberia">Liberia</option>
                            <option value="Plateau">Plateau</option>
                            <option value="Rivers">Rivers</option>
                            <option value="South Africa">South Africa</option>
                            <option value="The Gambia">The Gambia</option>
                            <option value="Uganda">Uganda</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Zimbabwe">Zimbabwe</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="howToBePromoted">If AWLO were to promote
                                you or your business,how would you like to be promoted?</label>
                            <textarea class="form-control rounded-0" id="howToBePromoted" name="howToBePromoted"
                                placeholder="" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <legend class="col-form-label">Do you have any products or services that you would like AWLO to
                            showcase?</legend>
                        <div class="form-check form-check-inline form-group">
                            <input type="radio" name="showcase" id="yes" class="form-check-input" value="Yes" required>
                            <label for="yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline form-group">
                            <input type="radio" name="showcase" id="no" class="form-check-input" value="No">
                            <label for="no" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="productsNservices"></label>
                            <textarea class="form-control rounded-0" id="productsNservices" placeholder="If Yes, Specify"
                                rows="3" name="productsNservices" disabled></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <br>
                        <p style="text-align:center;"><button type="submit" class="btn btn-danger btn-lg bottom-margin">Submit</button></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Load the main.js file -->
    <script src="scripts/main.js" type="text/javascript"></script>
    <!-- Load sweetalert.js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
